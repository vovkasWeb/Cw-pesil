<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<main class="main">
			<div class="container">
				<div class="main__wrapper">
					<div class="main__info">
						<a href="#" class="logo">
							<img src="./img/logo.png" alt="logo" />
						</a>
						<div class="main__block-info">
							<div class="main__text">
								<div class="main__block-title">
									<span class="main__title">SPIN and WIN BONUS up to</span>
									<span class="main__max-bonus">A$1,850</span>
								</div>
								<svg
									class="main__plus"
									width="32"
									height="32"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M5.5 16h22M16.5 5v22"
										stroke="#fff"
										stroke-width="5"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
								<svg
									class="main__plus-mini"
									width="23"
									height="23"
									viewBox="0 0 23 23"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M3.59375 11.5H19.4062"
										stroke="white"
										stroke-width="3"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
									<path
										d="M11.5 3.59375V19.4062"
										stroke="white"
										stroke-width="3"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>

								<span class="main__min-bonus"
									>NoDEP BONUS <span class="main__count">A$100</span></span
								>
							</div>
							<div class="main__prizes">
								<div class="main__prize prize-item">
									<span class="prize__title">BONUS up to</span>
									<span class="prize__subtitle">$1,850</span>
								</div>
								<div class="main__prize-two prize-item">
									<span class="prize-two__title">+1</span>
									<span class="prize-two__subtitle">CHANCE</span>
								</div>
								<div class="main__prize-three prize-item">
									<span class="prize-three__title">NoDEP BONUS</span>
									<span class="prize-three__subtitle">A$100</span>
								</div>
							</div>
							<span class="main__attempts">You have 2 more attempts</span>
						</div>
					</div>
					<div class="ruletka">
						<div class="main__ruletka">
							<img class="main-ruletka__border" src="./img/bg-ruletka.png" />
							<div class="main-ruletka__wheel">
								<img class="main-ruletka__wheel-img" src="./img/wheel.png" />
							</div>
							<div class="main-ruletka__arrow">
								<img src="./img/arrow.png" alt="" />
							</div>
							<div class="main-ruletka__btn btn">
								<span class="main-ruletka__btn-text">SPIN NOW</span>
							</div>
						</div>
					</div>
				</div>
				<div class="popup">
					<div class="popup__content">
						<span class="popup__title">Registration</span>
						<span class="popup__subtitle"
							>Your winnings are waiting for you! Register to collect them
						</span>
						<div class="popup-prizes">
							<div class="popup__prize prize-item">
								<span class="popup-prize__title">BONUS up to</span>
								<span class="popup-prize__subtitle">$1,850</span>
							</div>
							<div class="popup__prize prize-item">
								<span class="popup-prize__title">NoDEP BONUS</span>
								<span class="popup-prize__subtitle prize-subtitle">A$100</span>
							</div>
						</div>
						<a class="popup__btn btn" href="https://caswino.com">
							<span class="popup__btn-text">Collect prizes</span>
						</a>
						<span class="popup__reg"
							>Already have an account?
							<a href="https://caswino.com">Sign in</a></span
						>
					</div>
					<img class="popup__image" src="./img/character.png" alt="" />
				</div>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
